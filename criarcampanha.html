<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoeApp | Formulário</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(../img/background_central.jpg);
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        main {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0px 12px #21897e;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .top-image {
            grid-column: span 2;
            text-align: center;
            margin-bottom: -20px;
        }

        .top-image img {
            width: 300px;
            height: auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #6e6e73;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background-color: #f5f5f7;
            font-size: 16px;
            color: #1d1d1f;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .image-container {
            text-align: center;
        }

        .image-container h3 {
            font-size: 16px;
            color: #6e6e73;
            margin-bottom: 8px;
        }

        .image-upload {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px dashed #21897e;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 auto;
            overflow: hidden;
        }

        .image-upload p {
            position: absolute;
            top: -24px;
            /* Move o texto acima do contêiner */
            left: 50%;
            transform: translateX(-50%);
            color: #21897e;
            font-size: 14px;
            margin: 0;
        }

        .image-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .additional-images {
            display: flex;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
            align-content: stretch;
            flex-direction: row;
        }

        .additional-images img {
            width: 100px;
            height: 100px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
        }

        .submit-btn {
            grid-column: span 2;
            padding: 12px;
            background-color: #21897e;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #1a6f5e;
        }
    </style>
</head>

<body>
    <main>
        <!-- Imagem no topo -->
        <div class="top-image">
            <img src="img/logo.png" alt="Banner do Formulário">
        </div>

        <div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o nome">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" placeholder="Descreva o item"></textarea>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria">
                    <option value="1">Alimentação</option>
                    <option value="2">Medicina</option>
                    <option value="3">Educação</option>
                    <option value="4">Pet</option>
                    <option value="5">Natureza</option>
                    <option value="6">Arte</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipo-doacao">Tipo de Doação</label>
                <select id="tipo-doacao">
                    <option value="1">Dinheiro</option>
                    <option value="2">Roupas</option>
                    <option value="3">Alimento</option>
                    <option value="4">Materiais escolares</option>
                    <option value="5">Produtos pet</option>
                </select>
            </div>
        </div>

        <div>
            <div class="image-container">
                <h3>Imagem Principal</h3>
                <div class="image-upload" id="main-image-upload">
                    <p>Clique para selecionar uma imagem</p>
                    <img src="https://via.placeholder.com/200" alt="Imagem Principal">
                </div>
            </div>

            <div class="image-container">
                <h3>Imagens Adicionais</h3>
                <div class="additional-images" id="additional-images">
                    <img src="https://via.placeholder.com/200" alt="Imagem Adicional">
                    <img src="https://via.placeholder.com/200" alt="Imagem Adicional">
                    <img src="https://via.placeholder.com/200" alt="Imagem Adicional">
                    <img src="https://via.placeholder.com/200" alt="Imagem Adicional">
                </div>
            </div>
        </div>

        <a href="campanhacriada.html">
        <button class="submit-btn">Enviar</button>
        </a>
    </main>

    <script>
        function handleImageUpload(inputElement, previewElement) {
            const fileInput = document.createElement("input");
            fileInput.type = "file";
            fileInput.accept = "image/*";
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        previewElement.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            fileInput.click();
        }

        // Adicionar funcionalidade à imagem principal
        const mainImageUpload = document.getElementById("main-image-upload");
        const mainImagePreview = mainImageUpload.querySelector("img");
        mainImageUpload.onclick = () => handleImageUpload(mainImageUpload, mainImagePreview);

        // Adicionar funcionalidade às imagens adicionais
        const additionalImages = document.getElementById("additional-images").querySelectorAll("img");
        additionalImages.forEach((img) => {
            img.onclick = () => handleImageUpload(img, img);
        });
    </script>
</body>

</html>
