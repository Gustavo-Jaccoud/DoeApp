<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoeApp | Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<main>    
    <img src="img/logo_login.png" alt="Logo DoeApp" class="logo_header_img">
    <label id="error" style="display: none;">E-mail ou senha incorretos. Tente novamente.</label>
    <form id="formLogin">
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required>
        
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
        
        <input type="submit" value="ENTRAR" id="enviar_login">
        
        <div class="social-login">
            <button class="btn-google">
                <img src="img/google_logo.png" alt="Google Logo" class="social-logo">
            </button>
            <button class="btn-facebook">
                <img src="img/facebook_logo.png" alt="Facebook Logo" class="social-logo">
            </button>
            <button class="btn-twitter">
                <img src="img/x_twitter_logo.png" alt="Twitter Logo" class="social-logo">
            </button>
        </div>
    </form>
    
    <div class="fundo2">
        <p>Ainda n√£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
</main>

<script>
    function login(event) {
        event.preventDefault(); 
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        const email_salvo = localStorage.getItem("email");
        const senha_salvo = localStorage.getItem("senha");

        if (email === email_salvo && senha === senha_salvo) {
            localStorage.setItem("logado", true);
            window.location.href = "index.html"; 
        } else {
            errorMessage.style.display = "block";
        }
    }
    const errorMessage = document.getElementById("error");
    document.getElementById('formLogin').onsubmit = login; 
</script>
</body>
</html>
