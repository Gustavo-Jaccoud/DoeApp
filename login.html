<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoeApp</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<main>    
    <img src="img/logo.png" alt="" class="logo_header_img">
    <div class="fundo">
        <h1>LOGIN</h1>
        <form id="formLogin">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            <input type="submit" value="Entrar" id="enviar_login">
            <Label id="error">E-mail ou senha incorretos. Tente novamente.</Label>
        </form>
    </div>
    <div class="fundo2">
        <p>Ainda n√£o tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
</main>
<script>
    function login(event) {
        event.preventDefault(); 
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        const email_salvo = localStorage.getItem("email");
        const senha_salvo = localStorage.getItem("senha");

        if (email === email_salvo && senha === senha_salvo) {
            localStorage.setItem("logado", true);
            window.location.href = "index.html"; 
        } else {
            errorMessage.style.display = "block";
        }
    }
    const errorMessage = document.getElementById("error");
    document.getElementById('formLogin').onsubmit = login; 
</script>
</body>
</html>
